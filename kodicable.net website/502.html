<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #545454;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        img {
            width: 128px;
            height: 128px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/gadielisawesome/files/blob/master/KCN.gif?raw=true" alt="KCN Logo">
    <h1>502 Bad Gateway</h1>
    <p id="error-message">An error has occurred. Refreshing. [0/5]</p>

    <script>
        const maxAttempts = 5;

        function updateErrorMessage(attempts) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = `An error has occurred. Refreshing. [${attempts}/${maxAttempts}]`;
        }

        function refreshPage(attempts) {
            if (attempts <= maxAttempts) {
                updateErrorMessage(attempts);
                setTimeout(() => {
                    localStorage.setItem("attempts", attempts + 1);
                    location.reload();
                }, 2000);
            } else {
                document.getElementById("error-message").textContent =
                    "After 5 attempts, the server failed to respond correctly. Please try again later.";
                localStorage.setItem("attempts", "0");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            let attempts = parseInt(localStorage.getItem("attempts")) || 0;
            if (attempts >= maxAttempts) {
                document.getElementById("error-message").textContent =
                    "After 5 attempts, the server failed to respond correctly. Please try again later.";
            } else {
                refreshPage(attempts);
            }
        });

        window.addEventListener("beforeunload", () => {
            localStorage.setItem("attempts", "0");
        });
    </script>
</body>
</html>
